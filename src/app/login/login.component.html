<div class="wrapper">
  <div id="formContent">
    <!-- Login Form -->
    <form>
      <input type="text" id="email" name="email" placeholder="email" #inputEmail>
      <input type="text" id="password" name="login" placeholder="password" #inputPassword>
      <input type="submit" (click)="login(inputEmail, inputPassword)" *ngIf="!authService.isLoggedIn" value="Log In">
    </form> 
    <p *ngIf="errorMsg"> Email and/or password is incorrect. Try again.</p>
  </div>
</div>
